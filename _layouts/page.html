---

layout: default

---



<article class="post">

  <header class="post-header">
    <img src="{{ post.thumbnail | escape }}" transition:name="{{ post.permalink }}">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content | wikilink }}
  </div>

</article>
