---

layout: default

---



<article class="post">

  <header class="post-header" style="view-transition-name: '{{page.title}}'; background-image: url('{{ page.thumbnail }}');"></header>>

    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content | wikilink }}
  </div>

</article>
