<div class="blog-container">
  {% for post in site.blog %}
  <a href="{{ post.url }}">
  <div class="post-item">
    <img class="thumbnail" src="{{ post.thumbnail }}" alt="Thumbnail for {{ post.title }}">
    <div class="post-title">{{ post.title }}</div>
    <div class="post-subtitle">{{ post.subtitle }}</div>
  </div>
  </a>
  {% endfor %}
</div>




<script>


// Add event listener for mouseover event on each post item
for (var i = 0; i < postItems.length; i++) {
  postItems[i].addEventListener("mouseover", function(event) {
    // Calculate the mouse position relative to the post item
    var rect = event.target.getBoundingClientRect();
    var mouseX = event.clientX - rect.left;
    var itemWidth = rect.width;

    // Calculate the rotation angle based on the mouse position
    var rotation = (mouseX / itemWidth) * 10 - 5;

    // Apply the rotation to the post item
    event.target.style.transform = "rotateY(" + rotation + "deg)";
  });

  // Add event listener for mouseout event to reset the rotation
  postItems[i].addEventListener("mouseout", function(event) {
    event.target.style.transform = "rotateY(0deg)";
  });
}

  // loop to iterate through every div with class post-item
  var postItems = document.getElementsByClassName("post-item");
  var delay = .05;
  // for each post item, add an animation delay of .05*n seconds
  for (var i = 0; i < postItems.length; i++) {
    postItems[i].style.animationDelay = delay + "s";
    delay += .05;
  }

  var i = 0;
  var typeBox = document.getElementById("typewriter");
  var txt = typeBox.innerHTML;
  typeBox.innerHTML = "";
  var speed = 20; /* The speed/duration of the effect in milliseconds */

</script>
