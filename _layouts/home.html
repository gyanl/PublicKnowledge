<div class="blog-container">
  {% for post in site.blog %}
  <a href="{{ post.url }}">
  <div class="post-item">
    <img class="thumbnail" src="{{ post.thumbnail }}" alt="Thumbnail for {{ post.title }}">
    <h2>{{ post.title }}</h2>
    <p>{{ post.subtitle }}</p>
  </div>
  </a>
  {% endfor %}
</div>




<script>
  // loop to iterate through every div with class post-item
  var postItems = document.getElementsByClassName("post-item");
  var delay = .05;
  // for each post item, add an animation delay of .05*n seconds
  for (var i = 0; i < postItems.length; i++) {
    postItems[i].style.animationDelay = delay + "s";
    delay += .05;
  }
